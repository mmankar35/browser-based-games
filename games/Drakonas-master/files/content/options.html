<h1 class="text-center">Options</h1>
<div class="input">
    <strong>
        Quality
    </strong>
    <input type="radio" name="quality" value="high" id="SettingsQualityHigh">  <label for="SettingsQualityHigh">High</label>
    <input type="radio" name="quality" value="low" id="SettingsQualityLow"> <label for="SettingsQualityLow">Low</label>
</div>
<div class="input">
    <strong>
        Music
    </strong>
    <input type="radio" name="music" id="SettingsMusicOn"> <label for="SettingsMusicOn">On</label>
    <input type="radio" name="music" id="SettingsMusicOff"> <label for="SettingsMusicOff">Off</label>
</div>
<div class="input">
    <strong>
        Sound effects
    </strong>
    <input type="radio" name="effects" id="SettingsEffectsOn"> <label for="SettingsEffectsOn">On</label>
    <input type="radio" name="effects" id="SettingsEffectsOff"> <label for="SettingsEffectsOff">Off</label>
</div>
<div class="input">
    <strong>
        Controls
    </strong>
    <input type="radio" name="controls" id="SettingsControlsMouse"> <label for="SettingsControlsMouse">Mouse</label>
    <input type="radio" name="controls" id="SettingsControlsKeyboard" disabled> <label for="SettingsControlsKeyboard">Keyboard</label>
</div>
<input type="submit" id="SaveSettings" class="btn btn-primary" value="Save settings">
